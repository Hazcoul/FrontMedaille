<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col md="10">
          Sorties
        </c-col>
        <c-col md="2">
          <button cButton color="primary" variant="outline" class="float-end" size="sm"
            [routerLink]="['/mouvement/sortie/nouvelle']">Ajouter</button>
        </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">N° sortie</th>
            <th scope="col">Ordonnateur</th>
            <th scope="col">Bénéficiaire</th>
            <th scope="col">Détenteur</th>
            <th scope="col">Magasin</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sortie of sorties; index as i">
            <td><span>{{i}}</span></td>
            <td>
              <span>{{sortie.dateSortie}}</span>
            </td>
            <td>
              <span>{{sortie.numeroSortie}}</span>
            </td>
            <td>
              <span>{{sortie.ordonnateur?.matricule}}</span>
            </td>
            <td>
              <span>{{sortie.beneficiaire?.raisonSociale}}</span>
            </td>
            <td>
              <span>{{sortie.detenteur?.matricule}}</span>
            </td>
            <td>
              <span>{{sortie.magasin?.nomMagasin}}</span>
            </td>
            <td>
              <button cButton color="primary" variant="outline" size="sm">
                <svg cIcon name="cilPen" size="sm"></svg>
              </button>
              <button cButton color="info" variant="outline" size="sm">
                <svg cIcon name="cilEye" size="sm"></svg>
              </button>
              <button cButton color="danger" variant="outline" size="sm">
                <svg cIcon name="cilX" size="sm"></svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
