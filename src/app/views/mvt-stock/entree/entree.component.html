<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col md="10">
            Entrées
        </c-col>
        <c-col md="2">
          <button cButton color="primary" variant="outline" class="float-end" size="sm"
            [routerLink]="['/mouvement/entree/nouvelle']">Ajouter</button>
        </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
        <div *ngIf="entrees && entrees.length > 0">
            <table [striped]="true" cTable>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">N° commande</th>
                    <th scope="col">Exercice budgétaire</th>
                    <th scope="col">Magasin</th>
                    <th scope="col">Fournisseur</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entree of entrees; index as i">
                        <td><span>{{i + 1}}</span></td>
                        <td>
                            <span>{{entree.dateEntree}}</span>
                        </td>
                        <td>
                            <span>{{entree.numeroCmd}}</span>
                        </td>
                        <td>
                            <span>{{entree.exerciceBudgetaire}}</span>
                        </td>
                        <td>
                            <span>{{entree.magasin?.nomMagasin}}</span>
                        </td>
                        <td>
                            <span>{{entree.fournisseur?.libelle}}</span>
                        </td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm" type="button" 
                                (click)="editItem(entree)">
                                <svg cIcon name="cilPen" size="sm"></svg>
                              </button>
                              <button class="btn btn-outline-info btn-sm" type="button" style="margin-left: 2px;" 
                                (click)="showItem(entree)">
                                <i class="fa fa-eye"></i>
                              </button>
                              <button class="btn btn-outline-danger btn-sm" type="button" style="margin-left: 2px;"
                                (click)="confirmDeleteItem(entree)">
                                <i class="fa fa-remove"></i>
                              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="entrees && entrees.length == 0">
            <c-alert color="warning">Aucun enregistrement trouvé!</c-alert>
        </div>
    </c-card-body>
  </c-card>
