<c-card class="mb-4">
  <c-card-header>
    <c-row>
      <c-col md="10">
        Structures Bénéficiaires
      </c-col>
      <c-col md="2">
        <button cButton color="primary" variant="outline" class="float-end" size="sm"
          (click)="openAddEditModal()">Ajouter</button>
      </c-col>
    </c-row>
  </c-card-header>
  <c-card-body>
    <table [striped]="true" cTable>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Sigle</th>
          <th scope="col">Raison sociale</th>
          <th scope="col">N° de téléphone fixe</th>
          <th scope="col">N° de téléphone mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beneficiaire of beneficiaires; index as i">
          <td><span>{{i}}</span></td>
          <td>
            <span>{{beneficiaire.sigle}}</span>
          </td>
          <td>
            <span>{{beneficiaire.raisonSociale}}</span>
          </td>
          <td>
            <span>{{beneficiaire.telephoneFix}}</span>
          </td>
          <td>
            <span>{{beneficiaire.telephoneMobile}}</span>
          </td>
          <td>
            <span>{{beneficiaire.email}}</span>
          </td>
          <td>
            <button cButton color="primary" variant="outline" size="sm">
              <svg cIcon name="cilPen" size="sm"></svg>
            </button>
            <button cButton color="info" variant="outline" size="sm">
              <svg cIcon name="cilEye" size="sm"></svg>
            </button>
            <button cButton color="danger" variant="outline" size="sm">
              <svg cIcon name="cilX" size="sm"></svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </c-card-body>
</c-card>
