<div class="card">
    <div class="modal-header text-white">
        <h4 class="modal-tile">Détails d'un magasin</h4>
        <button style="color: white;" cButton class="close btn-outline-danger bg-danger" aria-label="Close" (click)="close();"> 
            <span aria-hidden="true">X</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="table-responsive">
            <table class="table table-sm no-border">
                <tbody>
                    <tr>
                        <th>Nom</th>
                        <td>{{': ' + magasin.nomMagasin}}</td>
                    </tr>
                    <tr>
                        <th>Capacite</th>
                        <td>{{': ' + magasin.capacite}}</td>
                    </tr>
                    <tr>
                        <th>Dépot</th>
                        <td>{{': ' + magasin.depot?.nomDepot}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button cButton color="danger" variant="outline" class="float-end" size="sm"
            (click)="close()">Fermer</button>
    </div>
</div>
