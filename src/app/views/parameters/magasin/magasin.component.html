<c-card class="mb-4">
    <c-card-header>Magasins</c-card-header>
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Capacité</th>
            <th scope="col">Description</th>
            <th scope="col">Dépot</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let magasin of magasins; index as i">
            <td><span>{{i}}</span></td>
            <td><span>{{magasin.nomMagasin}}</span></td>
            <td><span>{{magasin.capacite}}</span></td>
            <td><span>{{magasin.description}}</span></td>
            <td><span>{{magasin.depot}}</span></td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
