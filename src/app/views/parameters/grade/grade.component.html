<c-card class="mb-4">
    <c-card-header>Grades et Dignit√©s</c-card-header>
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th scope="col">Libelle</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades; index as i">
            <td><span>{{i}}</span></td>
            <td><span>{{grade.typeGrade}}</span></td>
            <td><span>{{grade.libelle}}</span></td>
            <td><span>{{grade.description}}</span></td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
