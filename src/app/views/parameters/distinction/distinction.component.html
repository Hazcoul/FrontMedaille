<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col md="10">
          Distinction
        </c-col>
        <c-col md="2">
          <button cButton color="primary" variant="outline" class="float-end" size="sm"
            (click)="openAddEditModal()">Ajouter</button>
        </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Code</th>
            <th scope="col">Abreviation</th>
            <th scope="col">Désignation</th>
            <th scope="col">Catégorie</th>
            <th scope="col">Décret</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let distinction of distinctions; index as i">
            <td><span>{{i}}</span></td>
            <td><span>{{distinction.code}}</span></td>
            <td><span>{{distinction.abreviation}}</span></td>
            <td><span>{{distinction.libelle}}</span></td>
            <td><span>{{distinction.categoryDistinction}}</span></td>
            <td><span>{{distinction.referenceDecret}} du {{distinction.dateDecretCreation}}</span></td>
            <td>
              <button cButton color="primary" variant="outline" size="sm">
                <svg cIcon name="cilPen" size="sm"></svg>
              </button>
              <button cButton color="info" variant="outline" size="sm">
                <svg cIcon name="cilEye" size="sm"></svg>
              </button>
              <button cButton color="danger" variant="outline" size="sm">
                <svg cIcon name="cilX" size="sm"></svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
