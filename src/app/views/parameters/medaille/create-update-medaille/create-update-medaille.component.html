<div class="card">
  <div class="modal-header text-white">
    <h4 class="modal-tile">Ajouter/Modifier une m√©daille</h4>
    <button style="color: white;" cButton class="close btn-outline-danger bg-danger" aria-label="Close" (click)="close();">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <form name="addEditForm" role="form" novalidate #addEditForm="ngForm">
    <div class="modal-body">
      <!--<c-row>
        <c-col md="6">
          <label cLabel for="field_sigle">Nom complet :</label>
          <input cFormControl sizing="sm" id="field_sigle" type="text" disabled
                 [(ngModel)]="medaille.nomComplet" name="nomComplet"/>
        </c-col>
      </c-row>-->
      <c-row>
        <c-col md="6">
          <label cLabel for="grade">Grade :</label>
          <ng-select [items]="grades"
                     name="grade"
                     id="grade"
                     bindLabel="libelle"
                     [multiple]=false
                     [(ngModel)]="medaille.grade">
          </ng-select>
        </c-col>
        <c-col md="6">
          <label cLabel for="distinc">Distinction* :</label>
          <ng-select [items]="distinctions" required
                     name="distinc"
                     bindLabel="libelle"
                     id="distinc"
                     [multiple]=false
                     [(ngModel)]="medaille.distinction">
          </ng-select>
        </c-col>
      </c-row>
      <c-row>
        <c-col md="12">
          <label cLabel for="description">Description :</label>
          <textarea cFormControl id="description" rows="3"
                    [(ngModel)]="medaille.description" name="description"></textarea>
        </c-col>
      </c-row>
      <c-row>
        <c-col md="8" class="mt-4">
          <label cLabel for="catalogue">Photo catalogue : </label>
          <input type="file" required name="catalogue" id="catalogue" class="file-input" (change)="onChange($event)" />
        </c-col>

        <!--<c-col md="4" class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="check1" name="option1" #inputEl [(ngModel)]="medaille.horsUsage"
                [checked]="medaille.horsUsage">
          <label class="form-check-label">Est-il en hors usage?</label>
        </c-col>-->
      </c-row>


    </div>
    <div class="modal-footer">
      <button cButton color="success" variant="outline" class="float-end" size="sm"
              (click)="saveOrUpdate()" [disabled]="addEditForm.invalid || (!medaille.idMedaille && file==null)">Enregistrer</button>
    </div>
  </form>
</div>
