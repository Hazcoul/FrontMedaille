<div class="card">
  <div class="modal-header bg-success text-white">
    <h4 class="modal-tile"></h4>
    <button style="color: white;" cButton class="close btn-outline-danger bg-danger" aria-label="Close" (click)="close();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form name="addEditForm" role="form" novalidate #addEditForm="ngForm">
    <div class="modal-body">
      <c-row>
        <c-col md="6">
          <label cLabel for="field_sigle">Nom complet :</label>
          <input cFormControl sizing="sm" id="field_sigle" type="text" disabled
                 [(ngModel)]="medaille.nomComplet" name="nomComplet"/>
        </c-col>
        <c-col md="6">
          <label cLabel for="field_raisonSociale">Quantite :</label>
          <input cFormControl sizing="sm" id="field_raisonSociale" type="number"
                 [(ngModel)]="medaille.stock" name="stock"/>
        </c-col>
      </c-row>
      <c-row>
        <c-col md="6">
          <label cLabel for="field_raisonSociale">Grade :</label>
          <ng-select [items]="grades"
                     name="privilege"
                     bindLabel="libelle"
                     [multiple]=false
                     [(ngModel)]="medaille.grade">
          </ng-select>
        </c-col>
        <c-col md="6">
          <label cLabel for="field_raisonSociale">Distinction :</label>
          <ng-select [items]="distinctions"
                     name="privilege"
                     bindLabel="libelle"
                     [multiple]=false
                     [(ngModel)]="medaille.distinction">
          </ng-select>
        </c-col>
      </c-row>
      <c-row>
        <c-col md="12">
          <label cLabel for="field_adresse">Description :</label>
          <textarea cFormControl id="field_adresse" rows="3"
                    [(ngModel)]="medaille.description" name="description"></textarea>
        </c-col>
      </c-row>
      <c-row>
        <c-col md="8" class="mt-4">
          <label cLabel for="field_adresse">Photo catalogue : </label>
          <input type="file" class="file-input" (change)="onChange($event)" />
        </c-col>

        <c-col md="4" class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="check1" name="option1" #inputEl [(ngModel)]="medaille.horsUsage"
                [checked]="medaille.horsUsage">
          <label class="form-check-label">Est-il en hors usage?</label>
        </c-col>
      </c-row>


    </div>
    <div class="modal-footer">
      <button cButton color="success" variant="outline" class="float-end" size="sm"
              (click)="saveOrUpdate()">Enregistrer</button>
    </div>
  </form>
</div>
