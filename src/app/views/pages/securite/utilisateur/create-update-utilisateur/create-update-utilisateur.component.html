<c-card class="mb-4">
  <c-card-header>
    <c-row>
      <c-col md="10">
        Création utilisateur
      </c-col>
      <c-col md="2">
        <button cButton color="primary" variant="outline" class="float-end btn-sm" (click)="goBack()">Retour</button>
      </c-col>
    </c-row>
  </c-card-header>
  <c-card-body>
    <form #formUser="ngForm">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" [(ngModel)]="utilisateur.nom" id="nom"  name="nom" aria-describedby="emailHelp">
        </div>
        <div class="form-group col-md-4">
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" class="form-control" id="prenom" [(ngModel)]="utilisateur.prenom" aria-describedby="prenom">
        </div>
        <div class="form-group col-md-4">
          <label for="matricule">Matricule</label>
          <input type="text" name="matricule" class="form-control" [(ngModel)]="utilisateur.matricule" id="matricule">
        </div>
        <div class="form-group col-md-4">
          <label for="fonction">Fonction</label>
          <input type="text" name="fonction" class="form-control" [(ngModel)]="utilisateur.fonction" id="fonction">
        </div>
        <div class="form-group col-md-4">
          <label for="titreHonorifique">Titre Honorifique</label>
          <input type="text" name="titreHonorifique" class="form-control" [(ngModel)]="utilisateur.titreHonorifique" id="titreHonorifique">
        </div>
        <div class="form-group col-md-4">
          <label for="contact">Contact</label>
          <input type="text" class="form-control" id="contact" name="contact" [(ngModel)]="utilisateur.contact">
        </div>
        <div class="form-group col-md-4">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" name="login" [(ngModel)]="utilisateur.login">
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="utilisateur.email">
        </div>
        <div class="form-group col-md-4">
          <label for="profils">Profil</label>
              <ng-select [items]="profils"
                         bindLabel="libelle"
                         bindValue="libelle"
                         id="profils"
                         name="privilege"
                         [multiple]=true
                         [(ngModel)]="profilsSelected">
              </ng-select>
        </div>
      </div>

      <div class="text-end">
        <button type="reset" class="btn btn-warning">Annuler</button>
        <button (click)="saveOrUpdate()" class="btn btn-success m-lg-2">Enregistrer</button>
      </div>
    </form>
  </c-card-body>
</c-card>
