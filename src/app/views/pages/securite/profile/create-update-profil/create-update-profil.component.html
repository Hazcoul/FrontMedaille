<div class="card">
  <div class="modal-header text-white">
    <h4 class="modal-tile">Ajouter/modifier un profil</h4>
    <button style="color: white;" cButton class="close btn-outline-danger bg-danger" aria-label="Close" (click)="close();">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <form name="addEditForm" role="form" novalidate #addEditForm="ngForm">
    <div class="modal-body">
      <c-row>
        <c-col md="6">
          <label cLabel for="field_sigle">Code :</label>
          <input cFormControl sizing="sm" id="field_sigle" type="text"
                 [(ngModel)]="profil.code" name="sigle"/>
        </c-col>
        <c-col md="6">
          <label cLabel for="field_raisonSociale">Libelle :</label>
          <input cFormControl sizing="sm" id="field_raisonSociale" type="text"
                 [(ngModel)]="profil.libelle" name="raisonSociale"/>
        </c-col>
      </c-row>
      <c-row class="mt-2">
        <c-col md="12">
          <label cLabel for="field_raisonSociale">privil√®ges :</label>
          <ng-select [items]="privileges"
                     bindLabel="libelle"
                     name="privilege"
                     [multiple]=true
                     [(ngModel)]="privilegesSelected">
          </ng-select>
        </c-col>
      </c-row>

    <!--<c-row>
        <c-col md="12">
          <label cLabel for="field_adresse">Description :</label>
          <textarea cFormControl id="field_adresse" rows="3"
                    [(ngModel)]="profil.description" name="adresse"></textarea>
        </c-col>
      </c-row>-->
    </div>
    <div class="modal-footer">
      <button cButton color="success" variant="outline" class="float-end" size="sm"
              (click)="saveOrUpdate()">Enregistrer
      </button>
    </div>
  </form>
</div>
